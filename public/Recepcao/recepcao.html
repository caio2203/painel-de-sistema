<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento - Recepção</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #3b82f6;
            --primary-light: #dbeafe;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-color: #e2e8f0;
            --dark-gray: #334155;
        }

        * {
             margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-title {
            color: var(--primary-dark);
            margin-bottom: 0;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            background: white;
            margin: 0 auto 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            width: fit-content;
        }

        .nav-tab {
            padding: 14px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover {
            color: var(--primary-hover);
            background-color: var(--primary-light);
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            background-color: var(--primary-light);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dashboard-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-light);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-container h2 i {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-hover);
        }

        .medicos-lista {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }

        .lista-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-light);
        }

        .lista-header h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-input {
            padding-left: 40px;
            background-color: #f8fafc;
        }

        .medico-item {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .medico-item:hover {
            box-shadow: var(--box-shadow);
            transform: translateY(-2px);
        }

        .medico-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .medico-info h3 {
            font-size: 1.2rem;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .sala-info {
            font-size: 0.95rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .login-info {
            background-color: var(--primary-light);
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.95rem;
        }

        .login-info p {
            margin: 5px 0;
            color: var(--dark-gray);
        }

        .login-url {
            font-weight: 500;
            color: var(--primary-color);
        }

        .medicos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .medico-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .medico-box:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .pacientes-lista {
            flex-grow: 1;
            margin: 15px 0;
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }

        .pacientes-lista::-webkit-scrollbar {
            width: 6px;
        }

        .pacientes-lista::-webkit-scrollbar-track {
            background: transparent;
        }

        .pacientes-lista::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 6px;
        }

        .paciente-item {
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .paciente-item:hover {
            background: #f1f5f9;
        }

        .paciente-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .paciente-item i {
            color: var(--primary-color);
        }

        .paciente-action-btn {
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .edit-paciente-btn {
            background-color: var(--primary-color);
        }

        .edit-paciente-btn:hover {
            background-color: var(--primary-hover);
        }

        .delete-paciente-btn {
            background-color: var(--danger-color);
        }

        .delete-paciente-btn:hover {
            background-color: var(--danger-hover);
        }

        .paciente-action-btn i {
            color: white !important;
            font-size: 0.85rem;
        }

        .add-paciente-form {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .form-inline {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
        }

        .form-inline input[type="text"][placeholder="Nome do paciente"] {
            width: 100%;
            height: auto;
            padding: 12px 15px;
            box-sizing: border-box;
            resize: none;
        }

        .form-row-below {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 8px;
            width: 100%;
        }

        .form-row-below select,
        .form-row-below button {
            width: 100%;
            max-width: none;
        }

        .form-row-below select {
            flex: 2 1 0;
        }

        .form-row-below button {
            flex: 1 1 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-light);
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 0;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: var(--danger-color);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .no-medicos {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-active {
            background-color: #dcfce7;
            color: #15803d;
        }

        .contador-pacientes {
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #22c55e;
            margin-right: 5px;
        }

        @media (max-width: 992px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .medicos-container {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
                width: 100%;
            }

            .nav-tab {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
            
            .medico-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.exit-button {

    border-radius: 7px;

        .form-row-below {

            transition: border-color 0.3s, box-shadow 0.3s;

    </style>
</head>
<body>
    <header>
        <h1 class="page-title"><i class="fas fa-hospital-user"></i> Painel de Atendimento - Recepção</h1>
        <button class="exit-button">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>
    
    <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button class="btn btn-danger" id="limparChamadasBtn"><i class="fas fa-trash"></i> Limpar Chamadas da TV</button>
        </div>
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="cadastro">
                <i class="fas fa-user-md"></i> Cadastro de Médicos
            </div>
            <div class="nav-tab" data-tab="gerenciar">
                <i class="fas fa-users"></i> Gerenciar Pacientes
            </div>
        </div>
        
        <!-- Seção de Cadastro de Médicos -->
        <section id="cadastro" class="section active">
            <div class="dashboard-layout">
                <div class="form-container">
                    <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Médico</h2>
                    <form id="medicoForm">
                        <div class="form-group">
                            <label>Nome do Médico:</label>
                            <input type="text" id="nomeMedico" required placeholder="Digite o nome do médico">
                        </div>
                        <div class="form-group">
                            <label>Sala:</label>
                            <input type="text" id="salaMedico" required placeholder="Número da sala">
                        </div>
                        <div class="form-group">
                            <label>Nome de Usuário:</label>
                            <input type="text" id="usuarioMedico" required placeholder="Nome de usuário para login">
                        </div>
                        <button type="submit" class="btn-primary btn-block">
                            <i class="fas fa-user-md"></i> Cadastrar Médico
                        </button>
                    </form>
                </div>
                
                <div class="medicos-lista">
                    <div class="lista-header">
                        <h2><i class="fas fa-list"></i> Médicos Cadastrados</h2>
                        <div class="search-container">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchMedico" class="search-input" placeholder="Buscar médico...">
                        </div>
                    </div>
                    
                    <div id="medicosList">
                        <!-- A lista de médicos será inserida aqui -->
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Seção de Gerenciamento de Pacientes -->
        <section id="gerenciar" class="section">
            <div class="lista-header">
                <h2><i class="fas fa-hospital-user"></i> Pacientes por Médico</h2>
            </div>
            
            <div class="medicos-container" id="medicosContainer">
                <!-- Os quadrados dos médicos serão inseridos aqui -->
            </div>
        </section>
    </div>
    
    <!-- Modal para editar médico -->
    <div class="modal-overlay" id="editMedicoModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-edit"></i> Editar Médico</h3>
                <button class="close-modal" onclick="closeModal('editMedicoModal')">&times;</button>
            </div>
            <form id="editMedicoForm">
                <input type="hidden" id="editMedicoId">
                <div class="form-group">
                    <label>Nome do Médico:</label>
                    <input type="text" id="editNomeMedico" required placeholder="Digite o nome do médico">
                </div>
                <div class="form-group">
                    <label>Sala:</label>
                    <input type="text" id="editSalaMedico" required placeholder="Número da sala">
                </div>
                <div class="form-group">
                    <label>Nome de Usuário:</label>
                    <input type="text" id="editUsuarioMedico" required placeholder="Nome de usuário para login">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger" onclick="closeModal('editMedicoModal')">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-success">
                        <i class="fas fa-check"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para editar paciente -->
    <div class="modal-overlay" id="editPacienteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-user-edit"></i> Editar Paciente</h3>
                <button class="close-modal" onclick="closeModal('editPacienteModal')">&times;</button>
            </div>
            <form id="editPacienteForm">
                <input type="hidden" id="editPacienteId">
                <div class="form-group">
                    <label>Nome do Paciente:</label>
                    <input type="text" id="editPacienteNome" required placeholder="Digite o nome do paciente">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="editPacientePronto"> Pronto para atender</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger" onclick="closeModal('editPacienteModal')">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-success">
                        <i class="fas fa-check"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>

document.querySelector('.exit-button').addEventListener('click', function() {
  
    window.location.href = '/Medico/painel-medico.html';
    
   
});


        // Funções para navegação entre abas
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove a classe active de todas as abas e seções
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                
                // Adiciona a classe active na aba clicada e na seção correspondente
                const tabId = tab.getAttribute('data-tab');
                tab.classList.add('active');
                document.getElementById(tabId).classList.add('active');
                
                // Atualiza a interface se necessário
                if (tabId === 'gerenciar') {
                    atualizarQuadrosMedicos();
                } else if (tabId === 'cadastro') {
                    atualizarListaMedicos();
                }
            });
        });

        // Funções para gerenciar médicos
        function salvarMedicos(medicos) {
            localStorage.setItem('medicos', JSON.stringify(medicos));
            atualizarListaMedicos();
            atualizarQuadrosMedicos();
        }

        function obterMedicos() {
            return JSON.parse(localStorage.getItem('medicos') || '[]');
        }

        function excluirMedico(nomeMedico, sala) {
            if (confirm(`Deseja realmente excluir o Dr(a). ${nomeMedico} da Sala ${sala}?`)) {
                const medicos = obterMedicos();
                const index = medicos.findIndex(m => m.nome === nomeMedico && m.sala === sala);
                if (index !== -1) {
                    medicos.splice(index, 1);
                    salvarMedicos(medicos);
                    alert(`Médico Dr(a). ${nomeMedico} da Sala ${sala} foi excluído com sucesso.`);
                }
            }
        }

        function abrirEditarMedico(nomeMedico, sala) {
            const medicos = obterMedicos();
            const medico = medicos.find(m => m.nome === nomeMedico && m.sala === sala);
            
            if (medico) {
                document.getElementById('editMedicoId').value = `${medico.nome}-${medico.sala}`;
                document.getElementById('editNomeMedico').value = medico.nome;
                document.getElementById('editSalaMedico').value = medico.sala;
                document.getElementById('editUsuarioMedico').value = medico.usuario;
                
                openModal('editMedicoModal');
            }
        }

        // Funções para gerenciar pacientes
        function excluirPaciente(nomeMedico, sala, indexPaciente) {
            if (confirm('Deseja realmente excluir este paciente?')) {
                const medicos = obterMedicos();
                const medico = medicos.find(m => m.nome === nomeMedico && m.sala === sala);
                
                if (medico) {
                    medico.pacientes.splice(indexPaciente, 1);
                    salvarMedicos(medicos);
                    alert('Paciente excluído com sucesso!');
                }
            }
        }

        function abrirEditarPaciente(nomeMedico, sala, indexPaciente) {
            const medicos = obterMedicos();
            const medico = medicos.find(m => m.nome === nomeMedico && m.sala === sala);
            
            if (medico && medico.pacientes[indexPaciente]) {
                document.getElementById('editPacienteMedicoNome').value = nomeMedico;
                document.getElementById('editPacienteMedicoSala').value = sala;
                document.getElementById('editPacienteIndex').value = indexPaciente;
                document.getElementById('editPacienteNome').value = medico.pacientes[indexPaciente];
                
                openModal('editPacienteModal');
            }
        }

        function adicionarPaciente(event, nomeMedico, sala) {
            event.preventDefault();
            const form = event.target;
            const pacienteNome = form.querySelector('input').value;
            
            const medicos = obterMedicos();
            const medico = medicos.find(m => m.nome === nomeMedico && m.sala === sala);
            
            if (medico) {
                medico.pacientes.push(pacienteNome);
                salvarMedicos(medicos);
                form.reset();
                alert(`Paciente ${pacienteNome} adicionado com sucesso!`);
            }
        }

        // Funções para atualizar a interface
        function atualizarListaMedicos() {
            const container = document.getElementById('medicosList');
            const searchTerm = document.getElementById('searchMedico').value.toLowerCase();
            fetch('http://172.17.3.138:3000/medicos')
                .then(r => r.json())
                .then(data => {
                    const medicos = data.medicos || [];
                    let filteredMedicos = medicos;
                    if (searchTerm) {
                        filteredMedicos = medicos.filter(m => m.nome.toLowerCase().includes(searchTerm) || m.sala.toLowerCase().includes(searchTerm));
                    }
                    if (filteredMedicos.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <p>Nenhum médico encontrado</p>
                                <p>Tente refinar sua pesquisa</p>
                            </div>`;
                        return;
                    }
                    const medicosAtivos = getMedicosAtivos();
                    container.innerHTML = '';
                    filteredMedicos.forEach(medico => {
                        const ativo = medicosAtivos[medico.id] !== false; // padrão: ativo
                        const statusClass = ativo ? 'status-active' : 'status-inativo';
                        const statusText = ativo ? 'Ativo' : 'Inativo';
                        const statusColor = ativo ? '#22c55e' : '#d1d5db';
                        const btnText = ativo ? 'Inativar' : 'Ativar';
                        const btnClass = ativo ? 'btn-danger' : 'btn-success';
                        const medicoEl = document.createElement('div');
                        medicoEl.className = 'medico-item';
                        medicoEl.innerHTML = `
                            <div class="medico-header">
                                <div class="medico-info">
                                    <h3>Dr(a). ${medico.nome}
                                        <span class="status-badge ${statusClass}">
                                            <span class="status-indicator" style="background:${statusColor}"></span> ${statusText}
                                        </span>
                                    </h3>
                                    <div class="sala-info">
                                        <i class="fas fa-door-open"></i> Sala ${medico.sala}
                                        <span class="contador-pacientes">${medico.pacientes ? medico.pacientes.length : 0} pacientes</span>
                                    </div>
                                </div>
                                <div class="action-buttons">
                                    <button class="btn ${btnClass}" onclick="toggleMedicoAtivo(${medico.id})">${btnText}</button>
                                    <button class="btn btn-primary" onclick="abrirEditarMedicoBackend(${medico.id})"><i class="fas fa-edit"></i> Editar</button>
                                    <button class="btn btn-danger" onclick="excluirMedicoBackend(${medico.id}, '${medico.nome}')"><i class="fas fa-trash-alt"></i> Excluir</button>
                                </div>
                            </div>  
                            <div class="login-info">
                                <p><strong>Informações de Login:</strong></p>
                                <p>Usuário: <span class="login-url">${medico.usuario ? medico.usuario : '(não definido)'}</span></p>
                            </div>
                        `;
                        container.appendChild(medicoEl);
                    });
                });
        }

        // Função para excluir médico via backend
        function excluirMedicoBackend(id, nome) {
            if (!confirm(`Deseja realmente excluir o Dr(a). ${nome}?`)) return;
            fetch(`http://172.17.3.138:3000/medicos/${id}`, {
                method: 'DELETE'
            })
            .then(async r => {
                let data;
                try { data = await r.json(); } catch { data = {}; }
                if (r.ok && data.sucesso) {
                    alert(`Médico Dr(a). ${nome} excluído com sucesso!`);
                } else {
                    alert((data && data.mensagem) || 'Erro ao excluir médico');
                }
                atualizarListaMedicos();
                atualizarQuadrosMedicos();
            })
            .catch(err => {
                alert('Erro ao conectar ao backend.');
                atualizarListaMedicos();
                atualizarQuadrosMedicos();
            });
        }

        // Atualizar quadros de médicos usando apenas o backend
        function atualizarQuadrosMedicos() {
            const container = document.getElementById('medicosContainer');
            // Buscar médicos do backend
            fetch('http://172.17.3.138:3000/medicos')
                .then(r => r.json())
                .then(data => {
                    const medicos = data.medicos || [];
                    // Filtra apenas médicos ativos (status salvo no localStorage)
                    const medicosAtivos = getMedicosAtivos();
                    const medicosFiltrados = medicos.filter(medico => medicosAtivos[medico.id] !== false); // padrão: ativo
                    if (medicosFiltrados.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-hospital-user"></i>
                                <p>Nenhum médico ativo para gerenciar pacientes</p>
                                <p>Vá para a aba \"Cadastro de Médicos\" para ativar médicos</p>
                            </div>`;
                        return;
                    }
                    container.innerHTML = '';
                    medicosFiltrados.forEach(medico => {
                        const medicoBox = document.createElement('div');
                        medicoBox.className = 'medico-box';
                        medicoBox.innerHTML = `
                            <div class=\"medico-header\">
                                <div class=\"medico-info\">
                                    <h3>Dr(a). ${medico.nome}</h3>
                                    <div class=\"sala-info\">
                                        <i class=\"fas fa-door-open\"></i> Sala ${medico.sala}
                                    </div>
                                </div>
                            </div>
                            <div class=\"pacientes-lista\" id=\"pacientes-${medico.id}\">
                                <div class=\"empty-state\">
                                    <p>Carregando pacientes...</p>
                                </div>
                            </div>
                            <div class=\"add-paciente-form\">
                                <form onsubmit=\"adicionarPacienteBackend(event, ${medico.id})\">
                                    <div class=\"form-inline\">
                                        <!-- Input maior para o nome do paciente -->
                                        <input type=\"text\" placeholder=\"Nome do paciente\" required>
                                        <!-- Select e botão agora ficam embaixo do input de nome, alinhados à esquerda -->
                                        <div class=\"form-row-below\">
                                            <select name=\"status\" required>
                                                <option value=\"pendente\">Pendente</option>
                                                <option value=\"chegou\">Pronto para atender</option>
                                            </select>
                                            <button type=\"submit\" class=\"btn-primary\">
                                                <i class=\"fas fa-plus\"></i> Adicionar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        `;
                        container.appendChild(medicoBox);
                        // Buscar e renderizar pacientes deste médico
                        carregarPacientesDoMedico(medico.id);
                    });
                });
        }

        // Função para buscar e renderizar pacientes de um médico específico
        function carregarPacientesDoMedico(medico_id) {
            const pacientesDiv = document.getElementById(`pacientes-${medico_id}`);
            if (!pacientesDiv) return;
            pacientesDiv.innerHTML = '<div class="empty-state"><p>Carregando pacientes...</p></div>';
            fetch('http://172.17.3.138:3000/pacientes-todos')
                .then(r => r.json())
                .then(data => {
                    // Obter data de hoje no formato YYYY-MM-DD
                    const hoje = new Date().toISOString().slice(0, 10);
                    // Filtrar pacientes do médico E do dia atual
                    const pacientes = (data.pacientes || []).filter(
                        p => p.medico_id === medico_id && p.data_criacao === hoje
                    );
                    if (pacientes.length === 0) {
                        pacientesDiv.innerHTML = '<div class="empty-state"><p>Nenhum paciente cadastrado para este médico hoje</p></div>';
                        return;
                    }
                    pacientesDiv.innerHTML = pacientes.map(p =>
                        `<div class=\"paciente-item\"><div class=\"paciente-info\">${p.nome} <span class=\"status-badge\">${p.status}</span></div>` +
                        `<button class=\"btn-primary paciente-action-btn\" onclick=\"abrirEditarPacienteBackend(${p.id}, '${p.nome}', ${medico_id})\" style=\"margin-left:8px;\"><i class=\"fas fa-edit\"></i></button>` +
                        `<button class=\"btn-danger paciente-action-btn\" onclick=\"excluirPacienteBackend(${p.id},${medico_id})\" style=\"margin-left:8px;\"><i class=\"fas fa-trash\"></i></button>` +
                        `<span id=\"editar-status-${p.id}\"></span>` +
                        '</div>'
                    ).join('');
                })
                .catch(() => {
                    pacientesDiv.innerHTML = '<div class="empty-state"><p>Erro ao carregar pacientes</p></div>';
                });
        }

        // Funções para modais
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Event Listeners
        document.getElementById('searchMedico').addEventListener('input', atualizarListaMedicos);

        document.getElementById('medicoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nomeMedico').value.trim();
            const sala = document.getElementById('salaMedico').value.trim();
            const usuario = document.getElementById('usuarioMedico').value.trim().toLowerCase();
            
            cadastrarMedico(nome, sala, usuario);
            this.reset();
        });

        document.getElementById('editMedicoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const medicoId = document.getElementById('editMedicoId').value;
            const [oldNome, oldSala] = medicoId.split('-');
            
            const nome = document.getElementById('editNomeMedico').value;
            const sala = document.getElementById('editSalaMedico').value;
            const usuario = document.getElementById('editUsuarioMedico').value;
            
            const medicos = obterMedicos();
            const index = medicos.findIndex(m => m.nome === oldNome && m.sala === oldSala);
            
            if (index !== -1) {
                const medico = medicos[index];
                
                // Verifica se já existe outro médico com este nome e sala
                if (medicos.some((m, i) => i !== index && m.nome === nome && m.sala === sala)) {
                    alert(`Já existe um médico com nome ${nome} na sala ${sala}.`);
                    return;
                }
                
                // Atualiza os dados do médico
                medico.nome = nome;
                medico.sala = sala;
                medico.usuario = usuario;
                
                salvarMedicos(medicos);
                closeModal('editMedicoModal');
                alert(`Médico Dr(a). ${nome} atualizado com sucesso!`);
            }
        });

        document.getElementById('editPacienteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const paciente_id = document.getElementById('editPacienteId').value;
            const medico_id = this.getAttribute('data-medico-id');
            const nome = document.getElementById('editPacienteNome').value;
            const status = document.getElementById('editPacientePronto').checked ? 'pronto para atender' : 'pendente';
            fetch(`http://172.17.3.138:3000/pacientes/${paciente_id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, status })
            })
            .then(r => r.json())
            .then(data => {
                if (data.sucesso) {
                    alert('Paciente atualizado com sucesso!');
                    closeModal('editPacienteModal');
                    carregarPacientesDoMedico(Number(medico_id));
                } else {
                    alert(data.mensagem || 'Erro ao atualizar paciente');
                }
            });
        });

        // Inicializa a interface
        document.addEventListener('DOMContentLoaded', function() {
            atualizarListaMedicos();
            atualizarQuadrosMedicos();
        });

        // Corrigir cadastro de médicos para usar apenas o backend
        function cadastrarMedico(nome, sala, usuario) {
            fetch('http://172.17.3.138:3000/medicos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, sala, usuario })
            })
            .then(r => r.json())
            .then(data => {
                if (data.medico) {
                    alert('Médico cadastrado com sucesso!');
                    atualizarListaMedicos();
                    atualizarQuadrosMedicos();
                } else {
                    alert(data.mensagem || 'Erro ao cadastrar médico');
                }
            });
        }

        // Função para cadastrar recepcionista via backend
        function cadastrarRecepcionista(nome, usuario) {
            fetch('http://172.17.3.138:3000/recepcionistas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, usuario })
            })
            .then(r => r.json())
            .then(data => {
                if (data.recepcionista) {
                    alert('Recepcionista cadastrado com sucesso!');
                } else {
                    alert(data.mensagem || 'Erro ao cadastrar recepcionista');
                }
            });
        }

        // Função para cadastrar paciente via backend (usada no formulário dinâmico)
        function adicionarPacienteBackend(event, medico_id) {
            event.preventDefault();
            const form = event.target;
            const input = form.querySelector('input');
            const select = form.querySelector('select');
            const nome = input.value.trim();
            const status = select.value;
            if (!nome) return;
            fetch('http://172.17.3.138:3000/pacientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, medico_id, status })
            })
            .then(r => r.json())
            .then(data => {
                if (data.paciente) {
                    alert('Paciente cadastrado!');
                    form.reset();
                    // Atualize a lista se necessário
                    carregarPacientesDoMedico(medico_id);
                } else {
                    alert(data.mensagem || 'Erro ao cadastrar paciente');
                }
            });
        }

        // Função para excluir paciente via backend (com log de depuração)
        function excluirPacienteBackend(paciente_id, medico_id) {
            console.log('Tentando excluir paciente:', paciente_id, 'do médico:', medico_id);
            if (!confirm('Deseja realmente excluir este paciente?')) return;
            fetch(`http://172.17.3.138:3000/pacientes/${paciente_id}`, {
                method: 'DELETE'
            })
            .then(async r => {
                let data;
                try { data = await r.json(); } catch { data = {}; }
                console.log('Resposta exclusão:', r.status, data);
                if (r.ok && data.sucesso) {
                    alert('Paciente excluído com sucesso!');
                    carregarPacientesDoMedico(medico_id);
                } else {
                    alert((data && data.mensagem) || 'Erro ao excluir paciente');
                }
            })
            .catch(err => {
                alert('Erro ao conectar ao backend.');
                console.error(err);
            });
        }

        // Função para abrir modal de edição de paciente preenchendo com dados do backend
        function abrirEditarPacienteBackend(paciente_id, nome, medico_id) {
            // Buscar dados do paciente do backend
            fetch('http://172.17.3.138:3000/pacientes-todos')
                .then(r => r.json())
                .then(data => {
                    const paciente = (data.pacientes || []).find(p => p.id === paciente_id);
                    if (paciente) {
                        document.getElementById('editPacienteId').value = paciente.id;
                        document.getElementById('editPacienteNome').value = paciente.nome;
                        document.getElementById('editPacientePronto').checked = paciente.status === 'chegou' || paciente.status === 'pronto para atender';
                        document.getElementById('editPacienteForm').setAttribute('data-medico-id', medico_id);
                        openModal('editPacienteModal');
                    }
                });
        }

        function getMedicosAtivos() {
            // Recupera o mapa de status ativo/inativo do localStorage
            return JSON.parse(localStorage.getItem('medicosAtivos') || '{}');
        }
        function setMedicoAtivo(id, ativo) {
            // Atualiza o status de um médico e salva no localStorage
            const map = getMedicosAtivos();
            map[id] = ativo;
            localStorage.setItem('medicosAtivos', JSON.stringify(map));
        }
        function toggleMedicoAtivo(id) {
            const map = getMedicosAtivos();
            setMedicoAtivo(id, !map[id]);
            atualizarListaMedicos();
        }

        // Função para abrir modal de edição de médico preenchendo com dados do backend
        function abrirEditarMedicoBackend(id) {
            fetch(`http://172.17.3.138:3000/medicos`)
                .then(r => r.json())
                .then(data => {
                    const medico = (data.medicos || []).find(m => m.id === id);
                    if (medico) {
                        document.getElementById('editMedicoId').value = medico.id;
                        document.getElementById('editNomeMedico').value = medico.nome;
                        document.getElementById('editSalaMedico').value = medico.sala;
                        document.getElementById('editUsuarioMedico').value = medico.usuario;
                        openModal('editMedicoModal');
                    }
                });
        }
        // Submeter edição de médico para o backend
        document.getElementById('editMedicoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('editMedicoId').value;
            const nome = document.getElementById('editNomeMedico').value;
            const sala = document.getElementById('editSalaMedico').value;
            const usuario = document.getElementById('editUsuarioMedico').value;
            fetch(`http://172.17.3.138:3000/medicos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, sala, usuario })
            })
            .then(r => r.json())
            .then(data => {
                if (data.mensagem && data.mensagem.includes('sucesso')) {
                    alert('Médico atualizado com sucesso!');
                    closeModal('editMedicoModal');
                    atualizarListaMedicos();
                    atualizarQuadrosMedicos();
                } else {
                    alert(data.mensagem || 'Erro ao atualizar médico');
                }
            })
            .catch(() => alert('Erro ao conectar ao backend.'));
        });

        // Função para limpar todas as chamadas da TV
        document.getElementById('limparChamadasBtn').addEventListener('click', function() {
            if (!confirm('Tem certeza que deseja limpar todas as chamadas da TV?')) return;
            fetch('http://172.17.3.138:3000/chamadas', {
                method: 'DELETE'
            })
            .then(r => r.json())
            .then(data => {
                if (data.sucesso) {
                    alert('Chamadas da TV limpas com sucesso!');
                } else {
                    alert(data.mensagem || 'Erro ao limpar chamadas');
                }
            })
            .catch(() => alert('Erro ao conectar ao backend.'));
        });
    </script>
</body>
</html>
