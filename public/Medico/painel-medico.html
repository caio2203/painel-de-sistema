<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Médico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --danger-color: #ef4444;
            --danger-dark: #b91c1c;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .navbar {
            background: var(--card-background);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-welcome {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-welcome span {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .user-welcome strong {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
        }

        .content {
            padding: 2rem 0;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            height: 100%;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-header i {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .card-header-text {
            flex-grow: 1;
        }

        .card-header h2 {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .sala-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title i {
            color: var(--primary-color);
        }

        .section-title .count {
            margin-left: auto;
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .patient-card {
            background: var(--card-background);
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .patient-card.attended {
            opacity: 0.8;
            background: #f8fafc;
        }

        .patient-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .patient-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .patient-name i {
            color: var(--primary-color);
            font-size: 1.125rem;
            background: var(--primary-light);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .patient-card.attended .patient-name i {
            color: var(--secondary-color);
            background: #d1fae5;
        }

        .call-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: #f1f5f9;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--secondary-color);
            color: white;
            flex: 1;
        }

        .btn-success:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.875rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .scroll-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .patient-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .call-count {
                align-self: flex-start;
            }

            .btn-group {
                flex-direction: column;
            }

            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="logo">
                <i class="fas fa-stethoscope"></i>
                <span>Painel de Chamado Médico</span>
            </div>
            <div class="user-info">
                <div class="user-welcome">
                    <span>Bem-vindo(a)</span>
                    <strong id="nome-medico">Carregando...</strong>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div>
            <strong>Médico:</strong> <span id="nomeMedico"></span> | <strong>Sala:</strong> <span id="salaMedico"></span>
    </div>
        <div id="mensagemChamada" style="display:none;margin:15px 0;padding:10px 18px;background:#dbeafe;color:#1d4ed8;border-radius:8px;font-weight:600;"></div>
                    <div class="dashboard-grid">
                        <div>
                            <h3 class="section-title">
                                <i class="fas fa-clock"></i>
                                Pacientes Aguardando
                    <span class="count" id="countAguardando">0</span>
                            </h3>
                <div class="scroll-container" id="listaPacientes"></div>
                        </div>
                        <div>
                            <h3 class="section-title">
                                <i class="fas fa-check-circle"></i>
                                Pacientes Atendidos
                    <span class="count" id="countAtendidos">0</span>
                            </h3>
                <div class="scroll-container" id="listaAtendidos"></div>
                        </div>
                    </div>
                </div>

    <script>
        // --- AUTENTICAÇÃO E INTEGRAÇÃO COM BACKEND ---
        function getUsuarioFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const usuario = params.get('usuario');
            if (!usuario || usuario === 'null' || usuario.trim() === '') {
                mostrarMensagemChamada('Usuário inválido. Faça login novamente.', true);
                throw new Error('Usuário inválido na query string');
            }
            return usuario;
        }
        let usuario;
        try {
            usuario = getUsuarioFromQuery();
        } catch (e) {
            // Não faz nada, mensagem já exibida
        }
        if (usuario) {
            // Busca dados do médico logado (nome, sala) do backend
            fetch(`http://172.17.3.138:3000/medicos?usuario=${encodeURIComponent(usuario)}`)
                .then(r => {
                    if (!r.ok) throw new Error('Erro na resposta do backend: ' + r.status);
                    return r.json();
                })
                .then(data => {
                    if (data && data.medico) {
                        document.getElementById('nomeMedico').textContent = data.medico.nome;
                        document.getElementById('salaMedico').textContent = data.medico.sala || '';
                        if(document.getElementById('nome-medico')) {
                            document.getElementById('nome-medico').textContent = data.medico.nome;
                        }
                    } else {
                        mostrarMensagemChamada('Médico não encontrado. Verifique o usuário digitado ou contate o suporte.', true);
                    }
                })
                .catch(err => {
                    mostrarMensagemChamada('Erro ao buscar dados do médico: ' + err.message, true);
                });

            // Pacientes atendidos são salvos localmente por médico
            function getPacientesAtendidosKey() {
                return `pacientesAtendidos-${usuario}`;
            }
            function getPacientesAtendidos() {
                return JSON.parse(localStorage.getItem(getPacientesAtendidosKey()) || '[]');
            }
            function setPacientesAtendidos(lista) {
                localStorage.setItem(getPacientesAtendidosKey(), JSON.stringify(lista));
            }
            // Renderiza pacientes aguardando e atendidos
            function atualizarPacientes() {
                fetch(`http://172.17.3.138:3000/pacientes?usuario=${encodeURIComponent(usuario)}`)
                    .then(r => r.json())
                    .then(data => {
                        const listaPacientes = document.getElementById('listaPacientes');
                        const listaAtendidos = document.getElementById('listaAtendidos');
                        listaPacientes.innerHTML = '';
                        listaAtendidos.innerHTML = '';
                        let pacienteChamado = sessionStorage.getItem('pacienteChamado') || '';
                        const atendidos = getPacientesAtendidos();
                        // Pacientes aguardando: apenas status 'pronto para atender'
                        const aguardando = (data && data.pacientes) ? data.pacientes.filter(p => !atendidos.includes(p.nome) && p.status === 'pronto para atender') : [];
                        document.getElementById('countAguardando').textContent = aguardando.length;
                        document.getElementById('countAtendidos').textContent = atendidos.length;
                        if (aguardando.length > 0) {
                            aguardando.forEach(paciente => {
                                const div = document.createElement('div');
                                div.className = 'patient-card';
                                let destaque = '';
                                if (paciente.nome === pacienteChamado) {
                                    destaque = '<span style="background:#facc15;color:#92400e;padding:2px 10px;border-radius:8px;font-size:0.95em;margin-left:10px;">Chamado!</span>';
                                    div.style.background = '#fef9c3';
                                }
                                div.innerHTML = `<div class=\"patient-info\"><span class=\"patient-name\"><i class=\"fas fa-user\"></i> ${paciente.nome} ${destaque}</span></div>
                                <div class=\"btn-group\">
                                    <button class='btn-primary' onclick='chamarPacienteBackend("${paciente.nome}")'><i class=\"fas fa-bell\"></i> Chamar para TV</button>
                                    <button class='btn-success' onclick='finalizarAtendimento("${paciente.nome}")'><i class=\"fas fa-check\"></i> Finalizar Atendimento</button>
                                </div>`;
                                listaPacientes.appendChild(div);
                            });
                        } else {
                            listaPacientes.innerHTML = '<div class=\"card\"><div class=\"card-content\"><p>Nenhum paciente pronto para atender para este médico.</p></div></div>';
                        }
                        // Pacientes atendidos
                        if (atendidos.length > 0) {
                            atendidos.forEach(nome => {
                                const div = document.createElement('div');
                                div.className = 'patient-card attended';
                                div.innerHTML = `<div class=\"patient-info\"><span class=\"patient-name\"><i class=\"fas fa-user-check\"></i> ${nome}</span></div>
                                <div class=\"btn-group\">
                                    <button class='btn-primary' onclick='voltarParaAguardando("${nome}")'><i class=\"fas fa-arrow-left\"></i> Retornar à Fila</button>
                                </div>`;
                                listaAtendidos.appendChild(div);
                            });
                        } else {
                            listaAtendidos.innerHTML = '<div class=\"card\"><div class=\"card-content\"><p>Nenhum paciente atendido ainda</p></div></div>';
                        }
                    });
            }
            // Chama ao carregar a página
            atualizarPacientes();
            // Atualiza automaticamente a cada 10 segundos
            setInterval(atualizarPacientes, 10000);

            // Função para chamar paciente via backend (POST /chamadas)
            function chamarPacienteBackend(nomePaciente) {
                // Busca dados do médico novamente para garantir nome e sala
                fetch(`http://172.17.3.138:3000/medicos?usuario=${encodeURIComponent(usuario)}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data && data.medico) {
                            const medico = data.medico.nome;
                            const sala = data.medico.sala;
                            const horario = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                            fetch('http://172.17.3.138:3000/chamadas', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ paciente: nomePaciente, medico, sala, horario })
                            })
                            .then(r => r.json())
                            .then(data => {
                                if (data && data.chamada) {
                                    sessionStorage.setItem('pacienteChamado', nomePaciente);
                                    mostrarMensagemChamada(`Paciente ${nomePaciente} chamado para a sala ${sala}!`);
                                    setTimeout(() => { sessionStorage.removeItem('pacienteChamado'); atualizarPacientes(); }, 4000);
                                    atualizarPacientes();
                                    // NOVO: Atualizar a TV imediatamente após chamar
                                    fetch('http://172.17.3.138:3000/chamadas');
                                } else {
                                    mostrarMensagemChamada(data.mensagem || 'Erro ao chamar paciente', true);
                                }
                            })
                            .catch(() => {
                                mostrarMensagemChamada('Erro ao conectar ao backend para chamar paciente.', true);
                            });
                        }
                    });
            }
        }

        // Função para mostrar mensagem de confirmação/erro
        function mostrarMensagemChamada(msg, erro) {
            const el = document.getElementById('mensagemChamada');
            el.textContent = msg;
            el.style.display = 'block';
            el.style.background = erro ? '#fee2e2' : '#dbeafe';
            el.style.color = erro ? '#b91c1c' : '#1d4ed8';
            setTimeout(() => { el.style.display = 'none'; }, 3500);
        }

        // Função para logout
        function logout() {
            window.location.href = 'index.html';
        }

        // Finalizar atendimento (local)
        function finalizarAtendimento(nome) {
            const atendidos = getPacientesAtendidos();
            if (!atendidos.includes(nome)) {
                atendidos.push(nome);
                setPacientesAtendidos(atendidos);
                atualizarPacientes();
            }
        }
        // Voltar paciente para aguardando (local)
        function voltarParaAguardando(nome) {
            let atendidos = getPacientesAtendidos();
            atendidos = atendidos.filter(n => n !== nome);
            setPacientesAtendidos(atendidos);
            atualizarPacientes();
        }
        // Excluir paciente (local)
        function excluirPaciente(nome) {
            // Remove de atendidos
            let atendidos = getPacientesAtendidos();
            atendidos = atendidos.filter(n => n !== nome);
            setPacientesAtendidos(atendidos);
            // Remove de aguardando: não há como remover do backend, só local
            atualizarPacientes();
        }
    </script>
</body>
</html>
