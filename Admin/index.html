<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Cadastro de Recepcionistas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --primary-gradient: linear-gradient(135deg, #3b82f6, #1e40af);
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --background-color: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-light: #e2e8f0;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --box-shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            padding: 40px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }

        .header-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-content {
            display: flex;
            gap: 40px;
        }

        .sidebar {
            width: 35%;
            flex-shrink: 0;
        }

        .main-panel {
            flex-grow: 1;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-5px);
        }

        .card-header {
            padding: 25px 30px;
            background: var(--primary-gradient);
            color: white;
            position: relative;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 46px;
            color: var(--text-light);
        }

        .with-icon {
            padding-left: 45px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
        }

        .btn-icon {
            margin-right: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            box-shadow: var(--box-shadow-sm);
            padding: 5px 15px;
            margin-bottom: 30px;
        }

        .search-icon {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .search-input {
            flex-grow: 1;
            border: none;
            padding: 15px 5px;
            font-size: 1rem;
            background: transparent;
        }

        .search-input:focus {
            outline: none;
        }

        .receptionist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .receptionist-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-light);
        }

        .receptionist-card:hover {
            box-shadow: var(--box-shadow);
            transform: translateY(-5px);
        }

        .receptionist-card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            position: relative;
        }

        .receptionist-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .receptionist-card-body {
            padding: 20px;
        }

        .receptionist-info {
            background: #f0f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-dark);
            display: block;
            margin-bottom: 3px;
            font-size: 0.85rem;
        }

        .info-value {
            color: var(--text-light);
            font-size: 0.95rem;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .login-url {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-btn {
            background: #e0f2fe;
            color: #0284c7;
        }

        .edit-btn:hover {
            background: #bae6fd;
        }

        .delete-btn {
            background: #fee2e2;
            color: #b91c1c;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .action-icon {
            margin-right: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-header {
            padding: 25px 30px;
            background: var(--primary-gradient);
            color: white;
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 0 30px 30px;
        }

        .show-modal .modal-overlay {
            display: flex;
            opacity: 1;
        }

        .show-modal .modal {
            transform: scale(1);
        }
  
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 20px 0;
            }
            
            .card-header, .card-body, .modal-header, .modal-body {
                padding: 20px;
            }
            
            .receptionist-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header-logo {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <header class="header">
                <h1 class="header-logo">Painel de cadastro de Recep</h1>
                <p class="header-subtitle">Sistema de Gestão de Recepcionistas</p>
            </header>
            
            <div class="main-content">
                <div class="sidebar">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Novo Recepcionista</h2>
                            <p class="card-subtitle">Cadastre um novo profissional no sistema</p>
                        </div>
                        <div class="card-body">
                            <form id="recepForm">
                                <div class="form-group">
                                    <label class="form-label" for="nomeRecep">Nome Completo</label>
                                    <i class="fas fa-user form-icon"></i>
                                    <input type="text" id="nomeRecep" class="form-control with-icon" required placeholder="Nome do recepcionista">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="usuarioRecep">Nome de Usuário</label>
                                    <i class="fas fa-id-badge form-icon"></i>
                                    <input type="text" id="usuarioRecep" class="form-control with-icon" required placeholder="Usuário para login">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="senhaRecep">Senha de Acesso</label>
                                    <i class="fas fa-lock form-icon"></i>
                                    <input type="password" id="senhaRecep" class="form-control with-icon" required placeholder="Senha para login">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-user-plus btn-icon"></i> Cadastrar Recepcionista
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="main-panel">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchRecep" class="search-input" placeholder="Buscar recepcionista por nome...">
                    </div>
                    
                    <div id="recepList" class="receptionist-grid">
                        <!-- A lista de recepcionistas será inserida aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar recepcionista -->
    <div class="modal-overlay" id="editRecepModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Editar Recepcionista</h3>
                <button class="close-modal" onclick="closeModal('editRecepModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editRecepForm">
                    <input type="hidden" id="editRecepId">
                    <div class="form-group">
                        <label class="form-label" for="editNomeRecep">Nome Completo</label>
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" id="editNomeRecep" class="form-control with-icon" required placeholder="Nome do recepcionista">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editUsuarioRecep">Nome de Usuário</label>
                        <i class="fas fa-id-badge form-icon"></i>
                        <input type="text" id="editUsuarioRecep" class="form-control with-icon" required placeholder="Usuário para login">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="closeModal('editRecepModal')">
                            <i class="fas fa-times btn-icon"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save btn-icon"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Funções para gerenciar recepcionistas
        function salvarRecepcionistas(recepcionistas) {
            localStorage.setItem('recepcionistas', JSON.stringify(recepcionistas));
            atualizarListaRecepcionistas();
        }

        function obterRecepcionistas() {
            return JSON.parse(localStorage.getItem('recepcionistas') || '[]');
        }

        function excluirRecepcionista(nomeRecep, id) {
            if (confirm(`Deseja realmente excluir o recepcionista ${nomeRecep}?`)) {
                const recepcionistas = obterRecepcionistas();
                const index = recepcionistas.findIndex(r => r.id === id);
                if (index !== -1) {
                    recepcionistas.splice(index, 1);
                    salvarRecepcionistas(recepcionistas);
                    alert(`Recepcionista ${nomeRecep} foi excluído com sucesso.`);
                }
            }
        }

        // Função para abrir o modal de edição e preencher com dados do backend
        function abrirEditarRecepcionista(id) {
            // Busca os dados atualizados do backend para garantir consistência
            fetch(`http://172.17.3.138:3000/recepcionistas`, { cache: 'no-store' })
                .then(r => r.json())
                .then(data => {
                    const recepcionistas = data.recepcionistas || [];
                    const recepcionista = recepcionistas.find(r => r.id === id);
                    if (recepcionista) {
                        document.getElementById('editRecepId').value = recepcionista.id;
                        document.getElementById('editNomeRecep').value = recepcionista.nome;
                        document.getElementById('editUsuarioRecep').value = recepcionista.usuario;
                        openModal('editRecepModal');
                    }
                });
        }

        // Funções para atualizar a interface
        function atualizarListaRecepcionistas() {
            const container = document.getElementById('recepList');
            const searchTerm = document.getElementById('searchRecep').value.toLowerCase();
            // Buscar recepcionistas do backend SEM cache
            fetch('http://172.17.3.138:3000/recepcionistas', { cache: 'no-store' })
                .then(r => r.json())
                .then(data => {
                    const recepcionistas = data.recepcionistas || [];
                    let filteredRecep = recepcionistas;
                    if (searchTerm) {
                        filteredRecep = recepcionistas.filter(r => r.nome.toLowerCase().includes(searchTerm));
                    }
                    container.innerHTML = '';
                    if (filteredRecep.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search empty-icon"></i>
                                <p class="empty-text">Nenhum recepcionista encontrado</p>
                                <p>Tente ajustar os termos da sua busca.</p>
                            </div>
                        `;
                        return;
                    }
                    filteredRecep.forEach(recep => {
                        const recepEl = document.createElement('div');
                        recepEl.className = 'receptionist-card';
                        recepEl.innerHTML = `
                            <div class="receptionist-card-header">
                                <h3 class="receptionist-name">${recep.nome}</h3>
                            </div>
                            <div class="receptionist-card-body">
                                <div class="receptionist-info">
                                    <div class="info-item">
                                        <span class="info-label">
                                            <i class="fas fa-id-badge"></i> Usuário
                                        </span>
                                        <div class="info-value">${recep.usuario}</div>
                                    </div>
                                    <div class="info-item">
                                     <p>URL de Acesso: <span class="login-url">http://172.17.3.138:3000/Recepcao/recepcao.html</span></p>
                                    </div>
                                </div>
                                <div class='card-actions'>
                                    <button class="btn edit-btn action-btn" onclick="abrirEditarRecepcionista(${recep.id})"><i class="fas fa-edit action-icon"></i> Editar</button>
                                    <button class="btn btn-danger delete-btn action-btn" onclick="excluirRecepcionistaBackend(${recep.id}, '${recep.nome}')"><i class="fas fa-trash-alt action-icon"></i> Excluir</button>
                                </div>
                            </div>
                        `;
                        container.appendChild(recepEl);
                    });
                });
        }

        // Função para excluir recepcionista via backend (corrigida e comentada)
        function excluirRecepcionistaBackend(id, nome) {
            if (!confirm(`Deseja realmente excluir o recepcionista ${nome}?`)) return;
            fetch(`http://172.17.3.138:3000/recepcionistas/${id}`, {
                method: 'DELETE'
            })
            .then(async r => {
                let data;
                try { data = await r.json(); } catch { data = {}; }
                if (r.ok && data.sucesso) {
                    alert(`Recepcionista ${nome} excluído com sucesso!`);
                } else {
                    alert((data && data.mensagem) || 'Erro ao excluir recepcionista');
                }
                atualizarListaRecepcionistas(); // Atualiza sempre, mesmo em erro
            })
            .catch(err => {
                alert('Erro ao conectar ao backend.');
                atualizarListaRecepcionistas();
            });
        }

        // Funções para modais
        function openModal(modalId) {
            document.body.classList.add('show-modal');
            document.getElementById(modalId).style.display = 'flex';
            setTimeout(() => {
                document.getElementById(modalId).style.opacity = '1';
            }, 10);
        }

        function closeModal(modalId) {
            document.body.classList.remove('show-modal');
            document.getElementById(modalId).style.opacity = '0';
            setTimeout(() => {
                document.getElementById(modalId).style.display = 'none';
            }, 300);
        }

        // Função para gerar um ID único
        function gerarId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Inicialização e eventos
        document.getElementById('recepForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeRecep').value.trim();
            const usuario = document.getElementById('usuarioRecep').value.trim().toLowerCase();
            // Envia o cadastro para o backend
            fetch('http://172.17.3.138:3000/recepcionistas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, usuario })
            })
            .then(r => r.json())
            .then(data => {
                if (data.recepcionista) {
                    alert(`Recepcionista ${nome} cadastrado com sucesso!`);
                    atualizarListaRecepcionistas();
                } else {
                    alert(data.mensagem || 'Erro ao cadastrar recepcionista');
                }
            });
            e.target.reset();
        });

        document.getElementById('editRecepForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editRecepId').value;
            const nome = document.getElementById('editNomeRecep').value.trim();
            const usuario = document.getElementById('editUsuarioRecep').value.trim().toLowerCase();
            // Envia a edição para o backend via PUT
            try {
                const response = await fetch(`http://172.17.3.138:3000/recepcionistas/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, usuario })
                });
                const data = await response.json();
                if (response.ok) {
                    alert(`Recepcionista ${nome} atualizado com sucesso!`);
                    closeModal('editRecepModal');
                    atualizarListaRecepcionistas();
                } else {
                    alert(data.mensagem || 'Erro ao atualizar recepcionista');
                }
            } catch (err) {
                alert('Erro ao conectar ao backend.');
            }
        });

        document.getElementById('searchRecep').addEventListener('input', () => {
            atualizarListaRecepcionistas();
        });

        // Inicialização
        atualizarListaRecepcionistas();
    </script>
</body>
</html>
